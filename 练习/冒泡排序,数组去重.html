<script>
  //冒泡排序
  var ary = [1, 33, 2, 8, 5, 4];
  for (var i = 0; i < ary.length - 1; i++) {
    for (var k = 0; k < ary.length - 1 - i; k++) {
      if (ary[k] > ary[k + 1]) {
        var temp = ary[k];
        ary[k] = ary[k + 1];
        ary[k + 1] = temp;
      }
    }
  }
  console.log(ary); //[1, 2, 4, 5, 8, 33]

  //sort 排序方法
  var ary1 = [1, 33, 2, 8, 5, 4];
  var sort = ary1.sort(function(a, b) {
    return a - b;
  });
  console.log(sort);

  //数组去重
  var aa = [1, 2, 2, 4, 9, 6, 7, 5, 2, 3, 5, 6, 5];
  function fn(array) {
    var temp = [];
    for (var i = 0; i < array.length; i++) {
      if (temp.indexOf(array[i]) === -1) {
        temp.push(array[i]);
      }
    }
    return temp;
  }
  console.log(fn(aa)); // [1, 2, 4, 9, 6, 7, 5, 3]

  const set = new Set([2, 1, 3, 2, 1, 3, 4, 5, 4, 5]);
  console.log(set, "set数组去重");

  const setStr = new Set('aabbccdd');
  console.log(setStr, "set字符串去重");

  const big = [6,[5,1,[3,8]]];
  console.log(big.flat(2),'flat多为数组转一维')
  
  var str = 'aabbccddccddaabb';
  var strC = new Set(str);
  console.log(strC，'字符串去重')//Set(4) {"a", "b", "c", "d"}
  var strD = str.split('d').length-1;
  console.log(strD,'字符串指定字母出现的个数')//4 "字符串指定字母出现的个数"

  //Array.from() 方法从一个类似数组或可迭代对象中创建一个新的，浅拷贝的数组实例。
  var aryFrom = Array.from([1,2,3],x=>x+x);
  console.log(aryFrom)//2,4,6				
</script>
